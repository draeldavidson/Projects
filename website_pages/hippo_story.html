  <body>

    First name:<br>

    Last name:<br>
    <input type="text" name="lastname" id='lastname'>
    <br>

    Age: <br>
    <input type="text" name="age" id='age'> <br>
    
    <input type="button" value="Send" onclick="myFunction()"> <br>
    


    <p>my name is 
        <u> <output id="name"> </u> my name is 
            <u> <output id="nam"> </u> 
     </p>






<script>
myFunction = function() {
    var first = document.getElementById("firstname").value;
    var second = document.getElementById("lastname").value;
    
    document.getElementById("name").innerHTML = first+" "+second;
    document.getElementById("nam").innerHTML = first+" "+second;
}

</script>
